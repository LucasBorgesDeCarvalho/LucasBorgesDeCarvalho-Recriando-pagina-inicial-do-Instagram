<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/perfil-instagram-1.jpeg" alt="foto de perfil">
                </div>
                <a href="https://www.instagram.com/lucas_carvalho.b/" class="instagram-login">Continue como lucas_carvalho.b</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é lucas_carvalho.b?</p>
                <p class="not-account">
                    <a href="https://www.instagram.com/accounts/emailsignup/"><span class="link-blue">Alternar contas</span></a>
                    ou
                    <a href="https://www.instagram.com/accounts/emailsignup/"><span class="link-blue">Inscreva-se</span></a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D04C67384-9BE9-40BA-AD2A-1F57748F3189%26utm_content%3Dlo%26utm_medium%3Dbadge" class="app-download"></a>
                    <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
